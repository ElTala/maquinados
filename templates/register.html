{% extends "index.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4">Registro de usuario</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}<p class="text-red-600">{{ msg }}</p>{% endfor %}
    {% endwith %}
    <form method="post" action="{{ url_for('register') }}">
      <label>Nombre de usuario</label><input name="username" required class="w-full mb-2 border rounded p-1">
      <label>Email</label><input name="email" type="email" required class="w-full mb-2 border rounded p-1">
      <label>Contraseña</label><input name="password" type="password" required class="w-full mb-2 border rounded p-1">
      <label>Repite contraseña</label><input name="password2" type="password" required class="w-full mb-4 border rounded p-1">
      <button class="w-full bg-green-600 text-white py-2 rounded">Registrarme</button>
    </form>
  </div>
{% endblock %}
