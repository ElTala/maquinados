{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4">Iniciar sesión</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}<p class="text-red-600">{{ msg }}</p>{% endfor %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <label>Email</label><input name="email" type="email" class="w-full mb-2 border rounded p-1">
      <label>Contraseña</label><input name="password" type="password" class="w-full mb-4 border rounded p-1">
      <button class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
    </form>
    <p class="mt-4 text-sm">
      <a href="{{ url_for('olvido') }}" class="underline">¿Olvidaste tu contraseña?</a>
    </p>
  </div>
{% endblock %}
